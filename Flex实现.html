<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex实现</title>
</head>
<style>
  .container {
    display: flex;
    flex-direction: row;
  }

  .left {
    width: 200px;
    height: 300px;
    background: #e6a23c;
  }

  .main {
    height: 300px;
    background: #67c23a;
    flex: 1;
  }

  .right {
    width: 300px;
    height: 300px;
    background: #f56c6c;
  }
</style>

<body>

  <div class="container">
    <div class="left">left</div>
    <div class="main">main</div>
    <div class="right">right</div>
  </div>
</body>

</html>
